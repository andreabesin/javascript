<html>
<head>
    <title>JavaScript Example</title>
</head>
<body>
    <h1>JavaScript Example</h1>
    <p id="demo">This is a paragraph.</p>
    <button type="button" onclick="changeText()">Click Me!</button>
    <script>
        function changeText() {
            document.getElementById("demo").innerHTML = "Hello, World!";
        }
    </script>
</body>
</html>
